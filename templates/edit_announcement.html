{% extends "base.html" %}

{% block title %}编辑公告{% endblock %}

{% block content %}
<div class="content-container">
    <div class="form-card" style="max-width: 800px; margin: auto;">
        <h2>编辑公告</h2>
        <form method="POST" action="{{ url_for('edit_announcement', id=announcement.id) }}">
            <label for="title">公告标题:</label>
            <input type="text" id="title" name="title" value="{{ announcement.title }}" required>
            <label for="content">公告内容:</label>
            <textarea id="content" name="content" rows="10" class="richtext-editor">{{ announcement.content }}</textarea>
            <button type="submit" class="btn-primary">保存更改</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn-secondary">取消</a>
        </form>
    </div>
</div>
{% endblock %}
