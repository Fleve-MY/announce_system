{% extends "base.html" %}

{% block title %}提交反馈 - 公告系统{% endblock %}

{% block content %}
<div class="content-container">
    <div class="form-card">
        <h2>提交反馈</h2>
        <p>在此填写有关功能实际操作和功能通知的反馈</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-success">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('feedback_page') }}">
            <label for="message">反馈内容:</label>
            <textarea id="message" name="message" rows="6" required placeholder="请详细描述您的问题或建议..."></textarea>
            <button type="submit" class="btn-primary">提交反馈</button>
        </form>
    </div>
</div>
{% endblock %}
