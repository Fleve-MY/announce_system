<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 / 注册</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body class="login-body">
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="{{ url_for('login_user') }}" method="POST" class="sign-in-form">
                    <h2 class="title">登录</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="用户名" required autocomplete="username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="密码" required autocomplete="current-password" />
                    </div>
                    <input type="submit" value="登 录" class="btn solid" />
                </form>

                <form action="#" method="GET" class="sign-up-form">
                    <h2 class="title">注册已关闭</h2>
                    <div class="info-panel-content">
                        <i class="fas fa-info-circle"></i>
                        <p>本系统为内部使用，账户需由管理员统一创建。</p>
                        <p>如需申请账户或重置密码，请联系管理员。</p>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>新用户?</h3>
                    <p>
                        欢迎打开！点击下方查看注册说明。
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        注册说明
                    </button>
                </div>
                <img src="https://i.ibb.co/6HXL6q1/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>已经是我们的一员?</h3>
                    <p>
                       点击下方登录
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        去登录
                    </button>
                </div>
                <img src="https://i.ibb.co/nP8H853/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message" id="flash-message">
                {{ messages[0] }}
                <span class="close-flash" onclick="document.getElementById('flash-message').style.display='none'">&times;</span>
            </div>
        {% endif %}
    {% endwith %}

    <script>
        const sign_in_btn = document.querySelector("#sign-in-btn");
        const sign_up_btn = document.querySelector("#sign-up-btn");
        const container = document.querySelector(".container");

        if (sign_up_btn) {
            sign_up_btn.addEventListener("click", () => {
                container.classList.add("sign-up-mode");
            });
        }

        if (sign_in_btn) {
            sign_in_btn.addEventListener("click", () => {
                container.classList.remove("sign-up-mode");
            });
        }
    </script>
</body>
</html>
