{% extends "base.html" %}

{% block title %}编辑用户{% endblock %}

{% block content %}
<div class="content-container">
    <div class="form-card" style="max-width: 800px; margin: auto;">
        <h2>编辑用户 - {{ user.username }}</h2>
        <form method="POST" action="{{ url_for('edit_user', id=user.id) }}">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>
            
            <label for="password">新密码 (留空则不修改):</label>
            <input type="password" id="password" name="password" placeholder="输入新密码">

            <div class="checkbox-wrapper">
                <input type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin == 1 %}checked{% endif %}>
                <label for="is_admin" class="checkbox-label">设为管理员</label>
            </div>

            <button type="submit" class="btn-primary">保存更改</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn-secondary">取消</a>
        </form>
    </div>
</div>
{% endblock %}
